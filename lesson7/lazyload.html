<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lazy Loading Example for WDD 230">
    <title>Lazy Loading Example</title>
    <link rel="stylesheet" href="lazyload.css">
    <script src="lazyload.js" defer></script>
</head>
<body>
    <h1>Lazy Loading Example</h1>
    <picture>
        <img src="./images/placeholder.png" data-src='./images/nature1.jpeg' alt="A forest" >
    </picture>
    <picture>
        <img src="./images/placeholder.png" data-src="./images/nature2.jpeg" alt="A bird" >
    </picture>
    <picture>
        <img src="./images/placeholder.png" data-src="./images/nature3.jpeg" alt="A Mountain." >
    </picture>
    <picture>
        <img src="./images/placeholder.png" data-src="./images/naturaleza4.jpeg" alt="A house in the forest" >
    </picture>
    <picture>
        <img src="./images/placeholder.png" data-src="./images/naturaleza5.jpeg" alt="Forest in autum" >
    </picture>
</body>
</html>
